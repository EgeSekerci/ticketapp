{{define "signup"}}
<section class="flex h-screen">
    <div class="w-full max-w-xs md:max-w-md lg:max-w-xl m-auto bg-white shadow-lg rounded p-5">
        <form hx-post="/api/v1/signup" hx-swap="outerHTML" hx-target="body" hx-push-url="true">
            <div>
                <header>
                    <h1 class="text-center mb-5 text-gray-800 text-lg md:text-xl lg:text-2xl font-bold">
                        Signup
                    </h1>
                </header>
                <div>
                    <div>
                        <label class="black mb-2 text-gray-800" for="name">Name</label>
                        <input id="name" name="name" class="w-full p-2 mb-6 text-gray-700
                            border-2
                            border-gray-500 outline-none focus:bg-gray-100 rounded" type="text" required>
                    </div>
                    <div>
                        <label class="black mb-2 text-gray-800" for="email">Email</label>
                        <input id="email" name="email" class="w-full p-2 mb-6 text-gray-700
                            border-2
                            border-gray-500 outline-none focus:bg-gray-100 rounded" type="email" required>
                    </div>
                    <div>
                        <label class="black mb-2 text-gray-800" for="password">Password</label>
                        <input id="password" name="password" class="w-full p-2 mb-6 text-gray-700
                            border-2
                            border-gray-500 outline-none focus:bg-gray-100 rounded" type="password" required>
                    </div>
                    <div>
                        <input type="radio" id="user" name="role" value="user" checked>
                        <label for="user">User</label>
                        <input type="radio" id="admin" name="role" value="admin">
                        <label for="admin">Admin</label>
                    </div>
                    <div class="flex justify-end">
                        <button
                            class="w-full bg-indigo-800 hover:bg-pink-700 text-white font-bold py-2 px-4 mb-6 rounded"
                            type="submit">
                            Signup
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
{{end}}
